<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a routerLink="/recipes" class="navbar-brand" *ngIf="authService.isAuthenticated()">Recipe book</a>
      <a routerLink="/" class="navbar-brand" *ngIf="!authService.isAuthenticated()">Recipe book</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav" *ngIf="authService.isAuthenticated()">
        <li routerLinkActive="active"><a routerLink="/recipes">Recipes</a></li>
        <li routerLinkActive="active"><a routerLink="/shopping-list">Shopping list</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <ng-template [ngIf]="!authService.isAuthenticated()">
          <li><a routerLink="/signup">Register</a></li>
          <li><a routerLink="/signin">Login</a></li>
        </ng-template>

        <li class="dropdown" appDropdown *ngIf="authService.isAuthenticated()">
          <a class="dropdown-toggle" role="button" style="cursor: pointer;">Manage <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a (click)="onSaveData()" style="cursor: pointer;">Save data</a></li>
            <li><a (click)="onFetchData()" style="cursor: pointer;">Fetch data</a></li>
          </ul>
        </li>

        <li><a style="cursor: pointer;" (click)="onLogout()" *ngIf="authService.isAuthenticated()">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
